<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                *{
            margin:0px;
            padding: 0px;
            box-sizing: border-box;
        }
        p{
            margin: 0;
        }
        input , select, button{
            width: 100%;
            padding:10px;
        }
        #main_container{
            top:0px;
            left:0px;
            position: absolute;
            width: 100%;
            height:100%;
            display: grid;
            justify-content: center;
            align-content: center;
            background-image: url('../static/img/a15.jpg');
            background-size: cover;
        }
        #inner_con{
            justify-content: stretch;
            align-content: stretch;
            display: grid;
            /* grid-auto-flow: column; */
            border-radius: 10px;
            background-color: blueviolet;
            border:3px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            padding:30px;
            color: aliceblue;
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <section id="main_container">
        <div id="inner_con">
            <h1>Flight Delay Prediction</h1>
            <p>Do you want to predict whether your flight will be dlayed or not</p>
            <a href="/form"><button>predict</button></a>
        </div>
    </section>
</body>
</html>
